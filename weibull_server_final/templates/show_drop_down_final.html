<label for="ids">Select an Asset Id from the below drop down</label>
<form action="/graphs">
    <input type="hidden" id="fileName" name="fileName" value={{filename}}>  
    <input list="ids" name="assetId">
        <datalist id="ids">
            {%for id in assetIds%}
                <option value={{id}}>{{id}}</option>
            {%endfor%}
        </datalist>
    <input type="submit">
</form>
